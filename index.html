        // --- Wallet Connection ---
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    signer = provider.getSigner();
                    userAddress = await signer.getAddress();
                    walletStatus.textContent = `Connected: ${userAddress.substring(0, 6)}...${userAddress.substring(userAddress.length - 4)}`;
                    connectWalletBtn.textContent = 'Wallet Connected';
                    connectWalletBtn.disabled = true;

                    // Initialize contract instance with signer for transactions
                    contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                    contractAddressDisplay.textContent = `Contract: ${CONTRACT_ADDRESS.substring(0, 6)}...${CONTRACT_ADDRESS.substring(CONTRACT_ADDRESS.length - 4)}`;

                    // Set default recipient address for minting to connected wallet
                    mintRecipientAddress.value = userAddress;

                    // Load existing listings
                    loadListedNFTs();

                } catch (error) {
                    console.error("User denied account access or other error:", error);
                    showMessage("Wallet connection failed. Please connect MetaMask.");
                }
            } else {
                showMessage("MetaMask is not installed! Please install it to use this DApp.", 5000);
            }
        }

        // --- Minting Functionality ---
        mintNftBtn.addEventListener('click', async () => {
            if (!contract) {
                showMessage("Please connect your wallet first.");
                return;
            }
            const recipient = mintRecipientAddress.value;
            if (!ethers.utils.isAddress(recipient)) {
                showMessage("Please enter a valid recipient address.");
                return;
            }

            mintStatus.textContent = "Minting NFT... (check MetaMask)";
            showMessage("Minting NFT... Confirm in MetaMask.");
            try {
                // Get contract owner to ensure current user is owner
                const contractOwner = await contract.owner();
                if (contractOwner.toLowerCase() !== userAddress.toLowerCase()) {
                    showMessage("Error: Only the contract owner can mint NFTs.");
                    mintStatus.textContent = "Error: Only owner can mint.";
                    return;
                }

                const tx = await contract.mintNFT(recipient);
                await tx.wait();
                mintStatus.textContent = "NFT Minted Successfully!";
                showMessage("NFT Minted Successfully!");
                // Optionally reload listed NFTs if minting might affect listings display (e.g. if we add auto-listing after mint)
                // For this simple example, we don't auto-list, so no immediate refresh needed.
            } catch (error) {
                console.error("Minting error:", error);
                mintStatus.textContent = `Minting failed: ${error.message.substring(0, 50)}...`;
                showMessage(`Minting failed: ${error.message.substring(0, 50)}...`);
            }
        });

        // --- Marketplace: Approve Functionality ---
        approveBtn.addEventListener('click', async () => {
            if (!contract) {
                showMessage("Please connect your wallet first.");
                return;
            }
            const tokenId = listTokenId.value;
            if (!tokenId) {
                showMessage("Please enter an NFT Token ID to approve.");
                return;
            }

            listStatus.textContent = "Approving marketplace... (check MetaMask)";
            showMessage("Approving marketplace... Confirm in MetaMask.");
            try {
                // The approve function is on the ERC721 contract itself (this contract)
                // It approves 'address(this)' (the marketplace contract) to transfer the token
                const tx = await contract.approve(CONTRACT_ADDRESS, tokenId);
                await tx.wait();
                listStatus.textContent = `Approved marketplace for Token ID ${tokenId}!`;
                showMessage(`Approved marketplace for Token ID ${tokenId}!`);
            } catch (error) {
                console.error("Approval error:", error);
                listStatus.textContent = `Approval failed: ${error.message.substring(0, 50)}...`;
                showMessage(`Approval failed: ${error.message.substring(0, 50)}...`);
            }
        });

        // --- Marketplace: List NFT Functionality ---
        listNftBtn.addEventListener('click', async () => {
            if (!contract) {
                showMessage("Please connect your wallet first.");
                return;
            }
            const tokenId = listTokenId.value;
            const priceEth = listPrice.value;
            if (!tokenId || !priceEth) {
                showMessage("Please enter NFT Token ID and Price to list.");
                return;
            }

            const priceWei = ethers.utils.parseEther(priceEth); // Convert ETH to Wei

            listStatus.textContent = "Listing NFT... (check MetaMask)";
            showMessage("Listing NFT... Confirm in MetaMask.");
            try {
                const tx = await contract.listNFT(tokenId, priceWei);
                await tx.wait();
                listStatus.textContent = `NFT Token ID ${tokenId} listed for ${priceEth} ETH!`;
                showMessage(`NFT Token ID ${tokenId} listed for ${priceEth} ETH!`);
                loadListedNFTs(); // Refresh listings after listing
            } catch (error) {
                console.error("Listing error:", error);
                listStatus.textContent = `Listing failed: ${error.message.substring(0, 50)}...`;
                showMessage(`Listing failed: ${error.message.substring(0, 50)}...`);
            }
        });

        // --- Marketplace: Buy NFT Functionality ---
        buyNftBtn.addEventListener('click', async () => {
            if (!contract) {
                showMessage("Please connect your wallet first.");
                return;
            }
            const tokenId = buyCancelTokenId.value;
            if (!tokenId) {
                showMessage("Please enter NFT Token ID to buy.");
                return;
            }

            buyCancelStatus.textContent = "Buying NFT... (check MetaMask)";
            showMessage("Buying NFT... Confirm in MetaMask.");
            try {
                const listing = await contract.listings(tokenId); // Get listing details
                if (!listing.isListed) {
                    showMessage(`NFT Token ID ${tokenId} is not listed.`);
                    buyCancelStatus.textContent = `NFT Token ID ${tokenId} is not listed.`;
                    return;
                }

                const priceWei = listing.price;
                const tx = await contract.buyNFT(tokenId, { value: priceWei });
                await tx.wait();
                buyCancelStatus.textContent = `NFT Token ID ${tokenId} purchased successfully!`;
                showMessage(`NFT Token ID ${tokenId} purchased successfully!`);
                loadListedNFTs(); // Refresh listings after purchase
            } catch (error) {
                console.error("Buying error:", error);
                buyCancelStatus.textContent = `Buying failed: ${error.message.substring(0, 50)}...`;
                showMessage(`Buying failed: ${error.message.substring(0, 50)}...`);
            }
        });

        // --- Marketplace: Cancel Listing Functionality ---
        cancelListingBtn.addEventListener('click', async () => {
            if (!contract) {
                showMessage("Please connect your wallet first.");
                return;
            }
            const tokenId = buyCancelTokenId.value;
            if (!tokenId) {
                showMessage("Please enter NFT Token ID to cancel listing.");
                return;
            }

            buyCancelStatus.textContent = "Canceling listing... (check MetaMask)";
            showMessage("Canceling listing... Confirm in MetaMask.");
            try {
                const listing = await contract.listings(tokenId);
                if (!listing.isListed) {
                    showMessage(`NFT Token ID ${tokenId} is not listed.`);
                    buyCancelStatus.textContent = `NFT Token ID ${tokenId} is not listed.`;
                    return;
                }
                if (listing.seller.toLowerCase() !== userAddress.toLowerCase()) {
                    showMessage("Error: You are not the seller of this NFT.");
                    buyCancelStatus.textContent = "Error: Not your listing to cancel.";
                    return;
                }

                const tx = await contract.cancelListing(tokenId);
                await tx.wait();
                buyCancelStatus.textContent = `Listing for Token ID ${tokenId} cancelled!`;
                showMessage(`Listing for Token ID ${tokenId} cancelled!`);
                loadListedNFTs(); // Refresh listings after cancellation
            } catch (error) {
                console.error("Cancellation error:", error);
                buyCancelStatus.textContent = `Cancellation failed: ${error.message.substring(0, 50)}...`;
                showMessage(`Cancellation failed: ${error.message.substring(0, 50)}...`);
            }
        });

        // --- Display Listed NFTs ---
        async function loadListedNFTs() {
            if (!contract) return;

            listedNftsContainer.innerHTML = ''; // Clear previous listings
            noListingsMessage.style.display = 'block'; // Assume no listings initially

            const totalNFTsMinted = await contract._nextTokenId(); // Get total minted NFTs (using the new public _nextTokenId from contract)

            let listingsFound = false;
            for (let i = 0; i < totalNFTsMinted; i++) {
                try {
                    const listing = await contract.listings(i);
                    if (listing.isListed) {
                        listingsFound = true;
                        noListingsMessage.style.display = 'none';
                        const owner = await contract.ownerOf(i);
                        const tokenURI = await contract.tokenURI(i);
                        const metadataUrl = `https://ipfs.io/ipfs/${tokenURI.replace('ipfs://', '')}`; // Convert ipfs:// to gateway URL

                        const response = await fetch(metadataUrl);
                        const metadata = await response.json();

                        const priceEth = ethers.utils.formatEther(listing.price); // Convert Wei to ETH

                        const nftCard = `
                            <div class="border rounded-lg p-4 bg-gray-50">
                                <h3 class="text-lg font-semibold mb-2">Token ID: ${i}</h3>
                                <img src="${metadata.image.replace('ipfs://', 'https://ipfs.io/ipfs/')}" alt="${metadata.name}" class="w-full h-auto rounded-md mb-2">
                                <p class="font-medium">${metadata.name}</p>
                                <p class="text-gray-700">${metadata.description}</p>
                                <p class="text-gray-800 font-bold mt-2">Price: ${priceEth} ETH</p>
                                <p class="text-gray-600 text-sm">Seller: ${listing.seller.substring(0,6)}...${listing.seller.substring(listing.seller.length - 4)}</p>
                                <p class="text-gray-600 text-sm">Owner: ${owner.substring(0,6)}...${owner.substring(owner.length - 4)}</p>
                            </div>
                        `;
                        listedNftsContainer.innerHTML += nftCard;
                    }
                } catch (error) {
                    console.warn(`Could not fetch listing or metadata for Token ID ${i}:`, error);
                    // This might happen if the NFT is not minted yet or metadata is not resolved.
                    // For a robust app, you'd handle this more gracefully.
                }
            }
            if (!listingsFound) {
                noListingsMessage.style.display = 'block';
            }
        }

        // --- Event Listeners ---
        connectWalletBtn.addEventListener('click', connectWallet);

        // Initial check on page load
        window.onload = async () => {
            if (typeof window.ethereum !== 'undefined') {
                // If MetaMask is already connected, try to initialize
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if (accounts.length > 0) {
                    await connectWallet();
                }
            }
        };

        // Listen for account changes in MetaMask
        if (typeof window.ethereum !== 'undefined') {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length > 0) {
                    userAddress = accounts[0];
                    walletStatus.textContent = `Connected: ${userAddress.substring(0, 6)}...${userAddress.substring(userAddress.length - 4)}`;
                    mintRecipientAddress.value = userAddress;
                    loadListedNFTs(); // Reload listings for new account
                } else {
                    // Disconnected
                    walletStatus.textContent = "Wallet Not Connected";
                    connectWalletBtn.textContent = 'Connect Wallet';
                    connectWalletBtn.disabled = false;
                    contract = null;
                    userAddress = null;
                    listedNftsContainer.innerHTML = '';
                    noListingsMessage.style.display = 'block';
                }
            });
            window.ethereum.on('chainChanged', (chainId) => {
                // Reload the page or re-initialize if the chain changes
                window.location.reload();
            });
        }
    </script>
</body>
</html>
